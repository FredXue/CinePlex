          <div class="content-section-a" >
            <div class="plan-filter row" style="margin-top:50px; margin-bottom:20px; border-bottom: 2px solid #eb002a;">
              <div class="form-group" style="margin:0">
              <label for="dtp_input1" class="col-xs-1 control-label col-xs-offset-2" style="margin-top:5px">选择影厅：</label>
              <div class="col-xs-2 ">                  
                <select class="form-control">  
                  <option value ="1">1号厅</option>  
                  <option value ="2">2号厅</option>  
                  <option value="3">3号厅</option>  
                  <option value="4">4号厅</option>  
                </select> 
              </div>
              </div>
               <div class="form-group">
                <label for="dtp_input1" class="col-xs-1 control-label" style="margin-top:5px">选择日期：</label>
                <div class="input-group date form_date col-xs-2" data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input1" data-link-format="yyyy-mm-dd">
                    <input class="form-control" size="16" type="text" value="" readonly>
                 
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                </div>
               </div>
                <div class="form-froup   col-xs-offset-2">
                <span>&nbsp; &nbsp; &nbsp; 状态：</span>
                <span id="plans-state">未提交..</span>
                </div>
            </div>

            <div class="plan-filter row" >
              <div class="col-lg-8 col-lg-offset-2">
              <table class="table table-striped hall-table" id="plan_table">
                  <thead>
                    <tr>
                        <th class="hall-movie">放映电影</th>
                        <th class="hall-time-start">开始时间</th>
                        <th class="hall-movie-long">电影时长</th>
                        <th class="hall-time-end">预计结束时间</th>
                        <th class="delete-head"> 操作 </th>
                    </tr>

                  </thead>
                  <tbody>
                    
                              
                    <tr>
                      <td class="hall-movie">
                         <select class="form-control">  
                            <option value ="1">教父</option>  
                            <option value ="2">七宗罪</option>  
                            <option value="3">肖申克的救赎</option>  
                            <option value="4">蝙蝠侠</option>  
                          </select> 
                       
                      </td>
                      <td class="hall-time-start" style="width:200px">
                          <div class="form-group">
              
                             <div class="input-group date form_time col-lg-2" data-date="" data-date-format="hh:ii" data-link-field="dtp_input3" data-link-format="hh:ii">
                             <input class="form-control" type="text" style="width:180px" value="" readonly>
                             <span class="input-group-addon" ><span class="glyphicon glyphicon-time" ></span></span>
                              </div>
     
                           </div>
                      </td>
                      <td class="hall-movie-long">
                        120分钟
                      </td>
                      <td class="hall-time-end" data-partcode="mtime" style="width:200px">
                         <div class="form-group">
                                <input class="form-control" size="16" type="text" value="" readonly>
                          </div>
      
                      </td>

                      <td >
                          <a class="btn delete" onclick="javascript: $(this).parent().parent().remove();">删除</a>
                      </td>
  
                    </tr>

                    

                              
                      </tbody>  
                </table>

                <div class="row">
                   <button class="btn btn-default col-lg-offset-1" id="add">添加场次</button>
                  <button class="btn btn-default col-lg-offset-3" id="submit">确认提交放映计划</button>
